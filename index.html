<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #section1{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        #section2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #fileList, #folderList, #allFilesList {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .panel {
            flex: 1;
            padding: 10px;
            margin: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <h1>Interactive Page</h1>
    <div>
        <section id="section0">
        <h2>Menu</h2>    
            <section id="section1">
                
                <button id="btn1" onclick="fetchData('btn1')">List Files</button>
                <button id="btn2" onclick="fetchData('btn2')">List Folders</button>
                <button id="btn3" onclick="fetchData('btn3')">List Root Folders</button>
            </section>
        </section>
    </div>


    <section id="section2">
        <div id="panel">
            <h2>Files</h2>
            <div id="fileList">All Files</div>
        </div>
        <div id="panel">
            <h2>Folders</h2>
            <div id="folderList">All Folders</div>
        </div>
        <div id="panel">
            <h2>Folders</h2>
            <div id="allFilesList">All Root Folders</div>
        </div>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <ul>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
        </ul>
    </section>

    <script>
        function fetchData(buttonId) {
            const data = { buttonId: buttonId };
            fetch('/', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                if (buttonId === 'btn1') {
                    document.getElementById('fileList').innerHTML = data;
                } else if (buttonId === 'btn2') {
                    document.getElementById('folderList').innerHTML = data;
                } else if (buttonId === 'btn3') {
                    document.getElementById('allFilesList').innerHTML = data;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
