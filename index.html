<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #fileList, #folderList {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>File Explorer</h1>

    <div>
        <button onclick="fetchData('btn1')">List Files</button>
        <button onclick="fetchData('btn2')">List Folders</button>
    </div>

    <div>
        <h2>Files:</h2>
        <ul id="fileList"></ul>
    </div>

    <div>
        <h2>Folders:</h2>
        <ul id="folderList"></ul>
    </div>

    <script>
        function fetchData(buttonId) {
            const data = { buttonId: buttonId };

            fetch('/', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                if (buttonId === 'btn1') {
                    document.getElementById('fileList').innerHTML = data;
                } else if (buttonId === 'btn2') {
                    document.getElementById('folderList').innerHTML = data;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
